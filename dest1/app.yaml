apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: dest1
  name: dest1
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    app: dest1
    deploymentconfig: dest1
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    type: Rolling
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: dest1
        version: v1
        deploymentconfig: dest1
    spec:
      restartPolicy: Always
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/sample-tracing/gateway:latest
        imagePullPolicy: Always
        name: dest1
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: dest1-cfg
---
apiVersion: v1
kind: Service
metadata:
  name: dest1
  labels:
    app: dest1
    service: dest1
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: dest1
    deploymentconfig: dest1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dest1-cfg
data:
  SERVICE_NAME: "dest1"
  SERVICE_NUM: "3"
  PROPAGATE2: "http://dest2:8080"
